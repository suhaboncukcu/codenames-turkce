    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;

            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .new-game-btn {

            color: white;
        }

        .toggle-view-btn {
            background: #ed8936;
            color: white;

        .score-board {

            margin-bottom: 1.5vh;

        .score {

            border-radius: 8px;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .red-score {
            background: #e53e3e;
        }

        .blue-score {
            background: #3182ce;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 1vh;
            width: min(75vh * 1.5, 90vw);
            height: 75vh;
            max-height: 75vh;
        }

        .card {
            background: white;
            border-radius: clamp(6px, 0.8vh, 12px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(8px, 1.5vh, 16px);
            cursor: pointer;
            font-size: clamp(0.85rem, 2.2vh, 1.8rem);
            font-weight: bold;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            word-wrap: break-word;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        }

        .card.revealed {
            cursor: default;
        }

        .card.revealed:hover {
            transform: none;
        }

        .card.red {
            background: #fc8181;
            color: white;
        }

        .card.blue {
            background: #63b3ed;
            color: white;
        }

        .card.neutral {
            background: #ecc94b;
            color: #2d3748;
        }

        .card.assassin {
            background: #2d3748;
            color: white;
        }

        .card.spymaster-red {
            border: 5px solid #e53e3e;
        }

        .card.spymaster-blue {
            border: 5px solid #3182ce;
        }

        .card.spymaster-neutral {
            border: 5px solid #ecc94b;
        }

        .card.spymaster-assassin {
            border: 5px solid #2d3748;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }

        .game-over.show {
            display: block;
        }

        .game-over.red {
            color: #e53e3e;
        }

        .game-over.blue {
            color: #3182ce;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: clamp(1.2rem, 2.5vh, 1.8rem);
            }

            .game-board {
                gap: 0.8vh;
            }

            .card {
                font-size: clamp(0.7rem, 1.8vh, 1.2rem);
                padding: clamp(4px, 1vh, 10px);
            }

            button {
                padding: clamp(6px, 1vh, 10px) clamp(12px, 1.5vw, 20px);
                font-size: clamp(0.75rem, 1.3vh, 1rem);
            }

            .score {
                font-size: clamp(0.8rem, 1.5vh, 1.1rem);
                padding: clamp(5px, 1vh, 10px) clamp(10px, 1.5vw, 18px);
            }
        }

        @media (orientation: portrait) {
            .game-board {
                width: 95vw;
                height: min(95vw / 1.5, 75vh);
            }

            .card {
                font-size: clamp(0.7rem, 2vw, 1.3rem);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .header h1 {
                font-size: clamp(1rem, 2.5vh, 1.8rem);
            }

            .controls {
                margin-bottom: 0.5vh;
            }

            .score-board {
                margin-bottom: 0.8vh;
            }
        }
    </style>
</head>

    <script>
        const TURKISH_WORDS = [

            'CEP', 'Cƒ∞NS', '√áANTA', '√áATAL', '√áAY', '√áEMBER', '√áƒ∞√áEK', '√áOCUK', 'DANS', 'DEFTER',

            'K√ñPR√ú', 'KRAL', 'KUMA≈û', 'KU≈û', 'KURT', 'KUTU', 'LIMON', 'LIMAN', 'MASA', 'MASAL',

            'OKSIJEN', 'OKUL', 'OPERA', 'ORDU', 'ORMAN', 'OTEL', 'OYUN', '√ñƒûRETMEN', 'PAKET', 'PANDA',
            'PANTOLON', 'PARA', 'PARK', 'PARMAK', 'PASTA', 'Pƒ∞ANO', 'Pƒ∞Rƒ∞N√á', 'Pƒ∞YANO', 'PLAJ', 'POLƒ∞S',
            'PRENS', 'PRENSES', 'RADYO', 'RAKET', 'RENK', 'RESIM', 'ROBOT', 'ROKET', 'R√úYA', 'SABUN',
            'SA√á', 'SAAT', 'SAHNE', 'SANDALYE', 'SARAY', 'SAVA≈û', 'SES', 'Sƒ∞NEMA', 'SOKAK', 'SU',
            'S√úPER', '≈ûAHƒ∞N', '≈ûAPKA', '≈ûEHƒ∞R', '≈ûEKER', '≈ûƒ∞FRE', 'TABAK', 'TAKIM', 'TARAF', 'TARƒ∞H',
            'TA≈ûIT', 'TAVUK', 'TAZE', 'TAZE', 'TEK', 'TELEFON', 'TEMEK', 'Tƒ∞YATRO', 'TOP', 'TREN',
            'UYKU', 'U√áAK', 'UZAY', '√úLKE', '√úZ√úM', 'VALƒ∞Z', 'Vƒ∞R√úS', 'YAƒûMUR', 'YAKA', 'YALAN',
            'YATAK', 'YATIRIM', 'YAZI', 'YE≈ûƒ∞L', 'YILDIZ', 'YILAN', 'YOƒûURT', 'YOL', 'YUNUS', 'ZAFER',
            'ZAMAN', 'Zƒ∞L', 'Zƒ∞NCƒ∞R', 'ALTIN', 'AMCA', 'ANKA', 'ASKI', 'AYAK', 'AYNA', 'BACA',
            'BAH√áE', 'BAKIR', 'BAYRAK', 'BERBER', 'Bƒ∞BER', 'Bƒ∞LET', 'Bƒ∞NA', 'B√ñREK', 'BURUN', 'BUZUL',
            'CAMI', 'CAN', 'CENNET', 'CEVAP', '√áADIR', '√áAR≈ûI', '√áATAL', '√áƒ∞N', 'DAƒû', 'DAKƒ∞KA',
            'DELƒ∞', 'DENƒ∞ZCI', 'DERƒ∞', 'DERYA', 'Dƒ∞KEN', 'Dƒ∞L', 'Dƒ∞≈û', 'D√úƒûME', 'D√ú≈ûMAN', 'EKƒ∞M',
            'EKRAN', 'EKMEK', 'ELBƒ∞SE', 'ELMAS', 'E≈ûYA', 'FASULYE', 'FARE', 'FENER', 'Fƒ∞LM', 'FIRIN',
            'GAGA', 'GAZETE', 'GECE', 'GITAR', 'G√ñZ', 'G√ú√á', 'G√úM√ú≈û', 'G√úVERCIN', 'HAKƒ∞M', 'HAL',
            'HALAT', 'HALI', 'HAMUR', 'HARF', 'HARITA', 'HASIR', 'HASTA', 'HAT', 'HAVLU', 'HAVUZ',
            'HIZIR', 'HIRSIZ', 'ƒ∞ƒûNE', 'ƒ∞LA√á', 'ƒ∞MZA', 'ƒ∞SKELE', 'ƒ∞SKEMLET', 'ƒ∞≈ûARET', 'JAPON', 'KAFA',
            'KAHKAHA', 'KALABALIK', 'KALEM', 'KALP', 'KAMYON', 'KANAT', 'KANUN', 'KAPI', 'KAPTAN', 'KARDE≈û'
        ];

        let gameState = {
            words: [],
            types: [],
            revealed: [],
            isSpymasterView: false,
            redRemaining: 0,
            blueRemaining: 0,
            gameOver: false
        };

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function newGame() {
            // Select 25 random words
            const shuffled = shuffleArray(TURKISH_WORDS);
            gameState.words = shuffled.slice(0, 25);

            // Determine starting team (random)
            const startingTeam = Math.random() < 0.5 ? 'red' : 'blue';

            // Create card types: 9 for starting team, 8 for other team, 7 neutral, 1 assassin
            const types = [];
            const redCount = startingTeam === 'red' ? 9 : 8;
            const blueCount = startingTeam === 'blue' ? 9 : 8;

            for (let i = 0; i < redCount; i++) types.push('red');
            for (let i = 0; i < blueCount; i++) types.push('blue');
            for (let i = 0; i < 7; i++) types.push('neutral');
            types.push('assassin');

            gameState.types = shuffleArray(types);
            gameState.revealed = new Array(25).fill(false);
            gameState.redRemaining = redCount;
            gameState.blueRemaining = blueCount;
            gameState.gameOver = false;

            updateScores();
            renderBoard();

            document.getElementById('game-over').classList.remove('show');
        }

        function toggleView() {
            gameState.isSpymasterView = !gameState.isSpymasterView;
            renderBoard();
        }

        function revealCard(index) {
            if (gameState.revealed[index] || gameState.gameOver) return;

            gameState.revealed[index] = true;
            const type = gameState.types[index];

            if (type === 'red') {
                gameState.redRemaining--;
            } else if (type === 'blue') {
                gameState.blueRemaining--;
            } else if (type === 'assassin') {
                gameState.gameOver = true;
                // The team that clicked the assassin loses
                // We'll just show "OYUN Bƒ∞TTƒ∞!" for assassin
            }

            updateScores();
            renderBoard();
            checkWin();
        }

        function checkWin() {
            const gameOverDiv = document.getElementById('game-over');

            if (gameState.redRemaining === 0) {
                gameOverDiv.textContent = 'üéâ KIRMIZI TAKIM KAZANDI! üéâ';
                gameOverDiv.className = 'game-over show red';
                gameState.gameOver = true;
            } else if (gameState.blueRemaining === 0) {
                gameOverDiv.textContent = 'üéâ MAVƒ∞ TAKIM KAZANDI! üéâ';
                gameOverDiv.className = 'game-over show blue';
                gameState.gameOver = true;
            } else if (gameState.gameOver) {
                // Assassin was clicked
                gameOverDiv.textContent = 'üíÄ SUƒ∞KAST√áI! OYUN Bƒ∞TTƒ∞! üíÄ';
                gameOverDiv.className = 'game-over show';
                gameOverDiv.style.color = '#2d3748';
            }
        }

        function updateScores() {
            document.getElementById('red-score').textContent = gameState.redRemaining;
            document.getElementById('blue-score').textContent = gameState.blueRemaining;
        }

        function renderBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            for (let i = 0; i < 25; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.textContent = gameState.words[i];

                if (gameState.revealed[i]) {
                    card.classList.add('revealed', gameState.types[i]);
                } else if (gameState.isSpymasterView) {
                    card.classList.add(`spymaster-${gameState.types[i]}`);
                }

                card.onclick = () => revealCard(i);
                board.appendChild(card);
            }
        }

        // Start a new game on load
        newGame();
    </script>
